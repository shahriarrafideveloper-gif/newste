
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManageMe - Premium Storefront</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Model Viewer Library -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sea-green': '#20B2AA',
                        'black-pearl': '#0B0E11',
                    },
                    backgroundImage: {
                        'main-gradient': 'linear-gradient(135deg, #000000 0%, #0B1F1E 50%, #20B2AA 100%)',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Hind+Siliguri:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', 'Hind Siliguri', sans-serif;
            background-color: #000000;
            color: white;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: transparent;
            --poster-color: transparent;
        }
    </style>
